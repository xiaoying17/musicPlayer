<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>A music player</title>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/musicPlayer.css">
</head>
<body>
	<div class="container">
		<div class="player">
			<div class="player-head">
				<img  class="song-cover">
			</div>
			<div class="player-body">
				<img  class="song-cover">
				<div class="album-info">
					<span class="album-title"></span>
					<span class="song-title"></span>
					<span class="player-controls">
						<i class="fa fa-home"></i>
						<i class="fa fa-random "></i>
						<i class="fa fa-retweet"></i>
						<i class="fa fa-clock-o"></i>
					</span>
				</div>
			</div>
			<div class="player-footer">
				<div class="player-seekbar">
					<span class="player-knot"></span>
				</div>
				<div class="song-controls">
					<span class="current-duration">
						00:03
					</span>
					<span class="play">
						<i class="fa fa-play"></i>
					</span>
					<span class="total-duration">
						04:03
					</span>
				</div>

				<ul id="playList">
				<li song="Goodbye My Lover.mp3" cover="cover6.jpg" artist="James Blunt">Goodbye My Lover</li>
				<li song="Love Is Over.mp3" cover="cover2.jpg" artist="Li Jian">Love Is Over</li>
				<li song="yixiangren.mp3" cover="cover4.jpg" artist="Li Jian">异乡人</li>
				
			</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
